<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Top Shark Movies</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{{ movie.id }}">{{ movie.id }}. {{ movie.title }} - {{ movie.year }}</a></li>
        {% endfor %}
    </ul>
    <a href="/movies/add">Add a movie</a>
</body>
</html>
