<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Top Shark Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.id }}. {{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
